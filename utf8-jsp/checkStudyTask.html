<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>在线学习管理</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .header{
            height: 50px;
        }

        .content{
            text-align: center;
        }

        a{
            color: blue;
        }

        .selected{
            background-color: yellowgreen;
        }

    </style>
    <link rel="stylesheet" href="../CSS/JFTable.css">
    <link rel="stylesheet" href="../CSS/JFButtonList.css">

    <script type="text/javascript">

        function getAllStudyTask() {
           //document.getElementById("title").innerText = "我的学习任务";

            document.getElementById("1").className = "selected";
            document.getElementById("2").className = "";
            document.getElementById("3").className = "";

            var newTr = document.createElement('tr');
            var taskName = document.createElement('td');
            var startDate = document.createElement('td');
            var endDate = document.createElement('td');
            var courseware = document.createElement('td');
            var isFinished = document.createElement('td');

            taskName.innerText = "应急在线学习";
            startDate.innerText = "2017-1-1";
            endDate.innerText = "2017-2-1";
            for (var i = 0; i < 5; i++) {
                var br = document.createElement('br');
                var newCourseware = document.createElement('a');
                newCourseware.href = "http://www.baidu.com";
                newCourseware.innerText = "应急学习课件" + (i + 1);
                courseware.appendChild(newCourseware);
                courseware.appendChild(br);
            }
            var i = 1;
            isFinished.innerText = i ? "已完成" : "未完成";
            newTr.appendChild(taskName);
            newTr.appendChild(startDate);
            newTr.appendChild(endDate);
            newTr.appendChild(courseware);
            newTr.appendChild(isFinished);


            document.getElementById("studyTaskTable").innerHTML =
                "<tr>" +
                "<th>学习任务名称</th>" +
                "<th>开始日期</th>" +
                "<th>结束日期</th>" +
                "<th>查看课件</th>" +
                "<th>完成情况</th>" +
                "</tr>"
            ;
            document.getElementById("studyTaskTable").appendChild(newTr);
        }

            var i = 1;

            newTr.appendChild(endDate);
            newTr.appendChild(courseware);
            newTr.appendChild(isFinished);
            document.getElementById("studyTaskTable").appendChild(newTr);

            document.getElementById("studyTaskTable").innerHTML =
                "<tr>" +
                "<th>学习任务名称</th>" +
                "<th>开始日期</th>" +
                "<th>结束日期</th>" +
                "<th>查看课件</th>" +
                "<th>完成情况</th>" +
                "</tr>"
            ;
            document.getElementById("studyTaskTable").appendChild(newTr);
        }

        function getOngoingStudyTask() {
            //document.getElementById("title").innerText = "进行中的学习任务";

            document.getElementById("1").className = "";
            document.getElementById("2").className = "";
            document.getElementById("3").className = "selected";

            var newTr = document.createElement('tr');
            var taskName = document.createElement('td');
            var startDate = document.createElement('td');
            var endDate = document.createElement('td');
            var courseware = document.createElement('td');
            var isFinished = document.createElement('td');

            taskName.innerText = "应急在线学习";

            document.getElementById("studyTaskTable").appendChild(newTr);

            document.getElementById("studyTaskTable").innerHTML =
                "<tr>" +
                "<th>学习任务名称</th>" +
                "<th>开始日期</th>" +
                "<th>结束日期</th>" +
                "<th>查看课件</th>" +
                "<th>完成情况</th>" +
                "</tr>"
            ;
            document.getElementById("studyTaskTable").appendChild(newTr);
        }

    </script>

</head>
<body onload="getAllStudyTask()">

<div class="header">
    <ul class="navtablist">
        <li style="width: 33.33%"><a id="1" href="javascript:void(0)" onclick="getAllStudyTask()">我的学习任务</a></li>
        <li style="width: 33.33%"><a id="2" href="javascript:void(0)" onclick="getFinishedStudyTask()">已完成的学习任务</a></li>
        <li style="width: 33.33%"><a id="3" href="javascript:void(0)" onclick="getOngoingStudyTask()">进行中的学习任务</a></li>
    </ul>
</div>

<div class="content">
    <h1 id="title"></h1>
    <table id="studyTaskTable">

    </table>
</div>
</body>
</html>
