<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索主题</title>

    <style type="text/css">

        *{
            margin:0;
            padding:0;
        }

        .header{
            width: 100%;
            background-color: rebeccapurple;
            color: #fff;
        }

        .searchleft{
            display: inline-block;
            margin: 5px;
        }

        .searchright{
            display: inline-block;
            margin: 5px;
            float: right;
            height: 16px;
        }

        #searchButton{
            text-decoration: none;
            color: #FFFFFF;
        }

        #searchButton:hover{

        }

    </style>

</head>
<body>

<div class="header">

    <span class="searchleft">"${keyword}"的搜索结果</span>
    <a class="searchright" href="#" id="searchButton">搜索</a>
    <input class="searchright">

</div>

</body>
</html>
